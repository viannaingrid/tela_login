<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets_/style.css">
    <script src="https://kit.fontawesome.com/8c64257c04.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Write your email" autocomplete="off">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Write your password">
            <a href="#" id="forgot-pass">Forgot your password?</a>
            <input type="submit" value="Login">
        </form>
        <div id="social-container">
            <p>Or login with you social media</p>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <div id="register-container">
            <p>Still doesn't have your account?</p>
            <a href="#">Register</a>
        </div>
    </div>
</body>
</html>
